{% extends 'base.html' %}

{% block title %}
{{ block.super }}: {{ title }}
{% endblock title %}


{% block content %}
    <div class="container" style="max-width: 600px;">
        <h1>{{ title }}</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Saqlash</button>
    </form>
    <a href="{% url 'home' %}">Orqaga</a>
    </div>
{% endblock content %}
